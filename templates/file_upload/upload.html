<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js"></script>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>

<body>


    <h1>Upload Your Files To File Services Server</h1>
    <!-- <h4>Styled file browse button using Bootstrap v5.0 and Alpine.js</h4> -->
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group" x-data="{ fileName: '' }">
                <div class="input-group shadow">
                    <span class="input-group-text px-3 text-muted"><i class="fas fa-image fa-lg"></i></span>
                    <input type="file" x-ref="file" @change="fileName = $refs.file.files[0].name" name="file"
                        class="d-none" id="file_input" >
                    <input type="text" class="form-control form-control-lg" placeholder="Upload File"
                        x-model="fileName" name="file_name">
                    <button class="browse btn btn-primary px-4" type="button" x-on:click.prevent="$refs.file.click()"><i
                            class="fas fa-image"></i> Browse</button>        
                </div>
            </div>
            <br><br>
            <div class="text-center">
                <input type="submit" value="Upload File" class="browse btn btn-primary px-4 p-3">
            </div>
            

        </form>
    </div>


</body>

</html>
